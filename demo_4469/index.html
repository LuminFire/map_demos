<!doctype html>
<html lang="en">
<head>
	<title>Leaflet Provider Demo</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css" />
	<link rel="stylesheet" href="./style.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js" defer></script>
	<script src="leaflet-providers.js" defer></script>
	<script src="map.js" defer></script>
</head>
<body>

	<p>
	This demo uses the <a href="https://leaflet-extras.github.io/leaflet-providers/preview/">Leaflet Basemap Providers</a> plugin to 
	show off several categories of basemaps that are available for web maps. 
	</p>

	<h2>Satellite Maps</h2>
	<div id="leaflet_4469_aerial" class="basemaps"></div>

	<h2>Street Maps</h2>
	<div id="leaflet_4469_street" class="basemaps"></div>

	<h2>Grayscale</h2>
	<div id="leaflet_4469_bw" class="basemaps"></div>

	<h2>Topographic</h2>
	<div id="leaflet_4469_topo" class="basemaps"></div>

	<h2>Other Maps</h2>
	<div id="leaflet_4469_other" class="basemaps"></div>
</body>
</html>
